name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.

            It will be closed in 14 days if no further activity occurs.

            If this issue is still relevant:
            - Add a comment with an update
            - Remove the `stale` label

          close-issue-message: |
            This issue has been automatically closed due to inactivity.

            If this is still relevant, please open a new issue with updated context.

          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          exempt-issue-labels: 'priority:p0,priority:p1,type:epic'

          # PR settings
          stale-pr-message: |
            This PR has been automatically marked as stale because it has not had recent activity.

            It will be closed in 7 days if no further activity occurs.

            If this PR is still in progress:
            - Push new commits or add a comment
            - Remove the `stale` label

          close-pr-message: |
            This PR has been automatically closed due to inactivity.

            If you wish to continue this work, please open a new PR.

          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'priority:p0,priority:p1'

          # General settings
          remove-stale-when-updated: true
          delete-branch: false
